<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rajveer Bhai</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
            cursor: default;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
            color: white;
            position: relative;
        }

        /* Animated gradient background */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating orbs in background */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            z-index: 0;
            animation: floatOrbs 12s ease-in-out infinite;
        }

        body::before {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            top: -150px;
            left: -150px;
        }

        body::after {
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            bottom: -200px;
            right: -200px;
            animation-delay: -6s;
        }

        @media (max-width: 768px) {
            body::before {
                width: 250px;
                height: 250px;
                filter: blur(80px);
                opacity: 0.15;
            }

            body::after {
                width: 300px;
                height: 300px;
                filter: blur(80px);
                opacity: 0.15;
            }
        }

        @keyframes floatOrbs {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(20px, -20px) scale(1.05);
            }

            50% {
                transform: translate(-15px, 15px) scale(0.98);
            }

            75% {
                transform: translate(25px, 5px) scale(1.02);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: transparent;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 50%, #667eea 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            z-index: 10;
            animation: elegantGlow 4s ease-in-out infinite;
            filter: drop-shadow(0 2px 10px rgba(102, 126, 234, 0.3));
        }

        #main-title {
            font-size: clamp(1.8rem, 5vw, 3rem);
            padding: 0 15px;
            line-height: 1.3;
            letter-spacing: 5px;
        }

        @keyframes elegantGlow {

            0%,
            100% {
                background-position: 0% 50%;
                filter: drop-shadow(0 2px 10px rgba(102, 126, 234, 0.3));
            }

            50% {
                background-position: 100% 50%;
                filter: drop-shadow(0 2px 15px rgba(240, 147, 251, 0.4));
            }
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Premium Glassmorphism Button */
        #prank-btn {
            padding: clamp(14px, 3vh, 20px) clamp(30px, 8vw, 50px);
            font-size: clamp(1rem, 4vw, 1.2rem);
            min-height: 54px;
            touch-action: manipulation;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fff;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 16px;
            box-shadow:
                0 8px 32px rgba(102, 126, 234, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 4px 16px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap;
            z-index: 20;
            overflow: hidden;
        }

        #prank-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.6s ease;
        }

        #prank-btn:hover::before {
            left: 100%;
        }

        #prank-btn:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow:
                0 12px 40px rgba(102, 126, 234, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 6px 20px rgba(0, 0, 0, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
        }

        /* Crazy button state - Elegant pulse */
        #prank-btn.crazy {
            font-size: 1.1rem;
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.15), rgba(245, 87, 108, 0.15));
            border: 1px solid rgba(240, 147, 251, 0.3);
            box-shadow:
                0 8px 32px rgba(240, 147, 251, 0.2),
                0 4px 16px rgba(245, 87, 108, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: elegantPulse 2s ease-in-out infinite;
        }

        @keyframes elegantPulse {

            0%,
            100% {
                box-shadow:
                    0 8px 32px rgba(240, 147, 251, 0.2),
                    0 4px 16px rgba(245, 87, 108, 0.15);
                transform: translateX(-50%) scale(1);
            }

            50% {
                box-shadow:
                    0 12px 40px rgba(240, 147, 251, 0.3),
                    0 6px 24px rgba(245, 87, 108, 0.25);
                transform: translateX(-50%) scale(1.02);
            }
        }

        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 1s ease-in forwards;
        }

        .fade-out {
            animation: fadeOut 1s ease-out forwards;
        }

        .blast-in {
            animation: blastIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        @keyframes blastIn {
            0% {
                opacity: 0;
                transform: scale(0.1) rotate(-10deg);
                filter: blur(10px);
            }

            50% {
                opacity: 1;
                transform: scale(1.15) rotate(3deg);
                filter: blur(0);
            }

            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* Clean reveal content without extra layer */
        .reveal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 40px;
            background: transparent;
            position: relative;
        }

        /* Remove glass card borders */
        .reveal-content::before,
        .reveal-content::after {
            display: none;
        }

        @keyframes cardFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        @keyframes borderFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .reveal-img {
            max-width: min(320px, 75vw);
            max-height: 50vh;
            object-fit: contain;
            border-radius: 20px;
            box-shadow:
                0 8px 32px rgba(102, 126, 234, 0.2),
                0 4px 16px rgba(0, 0, 0, 0.1);
            margin: clamp(15px, 3vh, 25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: imageGlow 4s ease-in-out infinite;
        }

        .reveal-img:hover {
            transform: scale(1.03) translateY(-4px);
            box-shadow:
                0 12px 40px rgba(102, 126, 234, 0.3),
                0 6px 20px rgba(0, 0, 0, 0.15);
        }

        @keyframes imageGlow {

            0%,
            100% {
                box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2), 0 4px 16px rgba(0, 0, 0, 0.1);
            }

            50% {
                box-shadow: 0 12px 40px rgba(102, 126, 234, 0.25), 0 6px 20px rgba(240, 147, 251, 0.15);
            }
        }

        /* Emoji rain with subtle glow */
        .emoji-rain {
            position: fixed;
            top: -50px;
            font-size: 2rem;
            animation: fall linear forwards;
            pointer-events: none;
            z-index: 5;
            filter: drop-shadow(0 2px 8px rgba(102, 126, 234, 0.3));
            opacity: 0.9;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }

        /* Elegant Sparkle Stars */
        .sparkle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 0.8;
                transform: scale(1);
                box-shadow: 0 0 8px rgba(102, 126, 234, 0.5), 0 0 12px rgba(240, 147, 251, 0.3);
            }
        }

        /* Confetti particles */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 100;
            animation: confettiFall 4s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Canvas for Fireworks */
        #fireworks-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Elegant Glass Video Container */
        #trump-video {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: min(350px, 40vw);
            border-radius: 20px;
            box-shadow:
                0 8px 32px rgba(102, 126, 234, 0.25),
                0 4px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 50;
            opacity: 0;
            transition: all 0.6s ease;
            backdrop-filter: blur(10px);
            pointer-events: none;
        }

        #trump-video.visible {
            opacity: 1;
            animation: videoGlow 3s ease-in-out infinite, videoRevolve 15s linear infinite;
            pointer-events: auto;
        }

        @keyframes videoGlow {

            0%,
            100% {
                box-shadow: 0 8px 32px rgba(102, 126, 234, 0.25), 0 4px 16px rgba(0, 0, 0, 0.1);
            }

            50% {
                box-shadow: 0 12px 40px rgba(102, 126, 234, 0.35), 0 6px 20px rgba(240, 147, 251, 0.2);
            }
        }

        @keyframes videoRevolve {
            0% {
                left: calc(50% - 175px);
                top: 10%;
            }
            25% {
                left: calc(90% - 175px);
                top: calc(50% - 100px);
            }
            50% {
                left: calc(50% - 175px);
                top: calc(90% - 200px);
            }
            75% {
                left: 10px;
                top: calc(50% - 100px);
            }
            100% {
                left: calc(50% - 175px);
                top: 10%;
            }
        }

        /* Responsive revolve animation for mobile */
        @media (max-width: 768px) {
            @keyframes videoRevolve {
                0% {
                    left: calc(50% - 150px);
                    top: 5%;
                }
                25% {
                    left: calc(95% - 300px);
                    top: calc(40% - 100px);
                }
                50% {
                    left: calc(50% - 150px);
                    top: calc(85% - 200px);
                }
                75% {
                    left: 5%;
                    top: calc(40% - 100px);
                }
                100% {
                    left: calc(50% - 150px);
                    top: 5%;
                }
            }
        }

        /* Elegant hand pointer emoji */
        #hand-pointer {
            position: fixed;
            font-size: 4.5rem;
            z-index: 60;
            opacity: 0;
            pointer-events: none;
            filter: drop-shadow(0 4px 12px rgba(102, 126, 234, 0.4));
            transition: opacity 0.6s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        #hand-pointer .pointer-text {
            font-size: 1.4rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #667eea, #f093fb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
            white-space: nowrap;
            animation: textPulse 2s ease-in-out infinite;
            letter-spacing: 2px;
        }

        @keyframes textPulse {
            0%, 100% {
                opacity: 1;
                filter: drop-shadow(0 2px 10px rgba(102, 126, 234, 0.3));
            }
            50% {
                opacity: 0.7;
                filter: drop-shadow(0 2px 8px rgba(240, 147, 251, 0.4));
            }
        }

        #hand-pointer.visible {
            opacity: 1;
            animation: pointToImage 2s ease-in-out infinite;
        }

        @keyframes pointToImage {
            0%, 100% {
                transform: translate(-8px, -8px);
            }
            50% {
                transform: translate(4px, 4px);
            }
        }

        /* Make Rajveer image clickable with elegant effect */
        .reveal-img.clickable {
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .reveal-img.clickable:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 16px 48px rgba(102, 126, 234, 0.35), 0 8px 24px rgba(240, 147, 251, 0.25);
            border-color: rgba(255, 255, 255, 0.25);
        }

        /* Atom video fullscreen */
        #atom-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 9999;
            background: black;
            display: none;
        }

        #atom-video.playing {
            display: block;
        }

        /* Final message screen - Elegant */
        #final-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #final-message.visible {
            display: flex;
        }

        #final-message h1 {
            font-size: clamp(2rem, 6vw, 4rem);
            color: transparent;
            background: linear-gradient(135deg, #667eea, #f093fb);
            -webkit-background-clip: text;
            background-clip: text;
            text-align: center;
            padding: 0 30px;
            line-height: 1.4;
            font-family: 'Orbitron', sans-serif;
            filter: drop-shadow(0 4px 20px rgba(102, 126, 234, 0.3));
            animation: fadeInMessage 1.5s ease-in;
            letter-spacing: 2px;
            font-weight: 700;
        }

        @keyframes fadeInMessage {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Karela section styles - Elegant */
        #karela-reveal h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: elegantShimmer 4s ease-in-out infinite;
            filter: drop-shadow(0 2px 10px rgba(102, 126, 234, 0.3));
        }

        @keyframes elegantShimmer {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }

        #karela-reveal h2,
        #karela-reveal p {
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            animation: subtlePulse 3s ease-in-out infinite;
        }

        @keyframes subtlePulse {

            0%,
            100% {
                opacity: 0.95;
            }

            50% {
                opacity: 1;
                text-shadow: 0 2px 12px rgba(102, 126, 234, 0.4);
            }
        }

        /* Cake reveal section - PREMIUM ELEGANT */
        #cake-reveal h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #f093fb, #f5576c, #667eea, #f093fb);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            filter: drop-shadow(0 4px 20px rgba(240, 147, 251, 0.4));
            animation: premiumCelebrate 4s ease-in-out infinite;
            letter-spacing: 3px;
        }

        @keyframes premiumCelebrate {
            0% {
                background-position: 0% 50%;
                filter: drop-shadow(0 4px 20px rgba(240, 147, 251, 0.4));
            }

            50% {
                background-position: 100% 50%;
                filter: drop-shadow(0 4px 24px rgba(102, 126, 234, 0.5));
            }

            100% {
                background-position: 200% 50%;
                filter: drop-shadow(0 4px 20px rgba(240, 147, 251, 0.4));
            }
        }

        #cake-reveal h2 {
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 12px rgba(240, 147, 251, 0.3);
            font-size: 1.3rem;
            margin-top: 15px;
            animation: subtitleGlow 3s ease-in-out infinite;
            font-weight: 500;
            letter-spacing: 1px;
        }

        @keyframes subtitleGlow {

            0%,
            100% {
                text-shadow: 0 2px 12px rgba(240, 147, 251, 0.3);
            }

            50% {
                text-shadow: 0 2px 16px rgba(240, 147, 251, 0.4), 0 2px 20px rgba(102, 126, 234, 0.3);
            }
        }

        /* Floating particles container */
        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        /* ========== RESPONSIVE DESIGN ========== */

        /* Large Desktop / 16:9 Laptop Screens (1920x1080 and above) */
        @media (min-width: 1200px) and (min-aspect-ratio: 16/10) {
            h1 {
                font-size: 2.2rem;
            }

            #prank-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .reveal-img {
                max-width: 280px;
            }

            #cake-reveal h1 {
                font-size: 2.8rem !important;
            }

            #cake-reveal h2 {
                font-size: 1.3rem;
            }

            #trump-video {
                width: 380px;
            }
        }

        /* Medium Laptops (1366x768 typical) */
        @media (min-width: 992px) and (max-width: 1199px) {
            h1 {
                font-size: 2rem;
            }

            #prank-btn {
                padding: 8px 18px;
                font-size: 0.95rem;
            }

            .reveal-img {
                max-width: 240px;
            }

            #cake-reveal h1 {
                font-size: 2.5rem !important;
            }

            #trump-video {
                width: 180px;
            }
        }

        /* Tablets (iPad, etc.) */
        @media (min-width: 768px) and (max-width: 991px) {
            h1 {
                font-size: 2.5rem;
            }

            #prank-btn {
                padding: 12px 20px;
                font-size: 1.1rem;
            }

            .reveal-img {
                max-width: 280px;
            }

            #cake-reveal h1 {
                font-size: 3rem !important;
            }

            #cake-reveal h2 {
                font-size: 1.5rem;
            }

            #trump-video {
                width: 380px;
                bottom: 15px;
                right: 15px;
            }
        }

        /* Mobile Phones (Landscape) */
        @media (max-width: 767px) and (orientation: landscape) {
            h1 {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }

            #prank-btn {
                padding: 10px 18px;
                font-size: 1rem;
            }

            #prank-btn.crazy {
                font-size: 1.1rem;
            }

            .reveal-img {
                max-width: 180px;
                margin: 10px;
            }

            #cake-reveal h1 {
                font-size: 2rem !important;
            }

            #cake-reveal h2 {
                font-size: 1rem;
            }

            #karela-reveal h2,
            #karela-reveal p {
                font-size: 1rem;
            }

            #trump-video {
                width: 300px;
                bottom: 10px;
                right: 10px;
            }

            .emoji-rain {
                font-size: 1.5rem;
            }
        }

        /* Mobile Phones (Portrait) */
        @media (max-width: 576px) and (orientation: portrait) {
            body {
                padding: 5px;
                overflow-x: hidden;
            }

            #main-title {
                font-size: 1.9rem;
                margin-bottom: 20px;
                padding: 0 15px;
                line-height: 1.2;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
                padding: 0 15px;
            }

            #prank-btn {
                padding: 16px 28px;
                font-size: 1.1rem;
                max-width: 90vw;
                white-space: normal;
                text-align: center;
                line-height: 1.5;
                min-height: 56px;
                font-weight: 600;
            }

            #prank-btn.crazy {
                font-size: 1.2rem;
                padding: 18px 32px;
                animation: mobileShake 0.5s ease infinite;
            }

            @keyframes mobileShake {
                0%, 100% { transform: translateX(-50%) rotate(0deg); }

        // ========== OPTIMIZED FIREWORKS ENGINE ==========
        const particles = [];
        const colors = ['#ff0043', '#14fc56', '#1e90ff', '#e4ff1a', '#ff7800', '#ffffff'];

        function createFirework(x, y) {
            const count = 25; // Reduced for performance
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    alpha: 1,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    decay: 0.02 + Math.random() * 0.01
                });
            }
        }

        function loopFireworks() {
            requestAnimationFrame(loopFireworks);

            // Fade effect for trails
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.globalCompositeOperation = 'lighter';

            // Reduced frequency fireworks for performance
            if (Math.random() < 0.04) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.7;
                createFirework(x, y);
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.05; // Gravity
                p.alpha -= p.decay;

                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                } else {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.alpha;
                    ctx.fill();
                }
            }
            ctx.globalAlpha = 1;
        }
